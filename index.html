<!DOCTYPE html>
<html>
<head>
	<title>DSB Client</title>
    <link rel="stylesheet" type="text/css" href="js/libs/w2ui-1.4.2.css" />
	<link rel="stylesheet" type="text/css" href="css/font.css" />
	<link rel="stylesheet" type="text/css" href="css/dsbui.css" />
    <script src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/w2ui-1.4.2.min.js"></script>
	<script src="js/web/dsb.js"></script>
	<script src="js/web/windows.js"></script>
	<script src="js/web/dsbui.js"></script>
</head>
<body>
	<div id="myToolbar"></div>
	<div id="dsblogo">Dynamic Structure Base</div>
	<div id="menubottom"></div>
	<div id="signuppopup" style="display: none;">
		<div class="signupform">
		<div class="signuplabel">Username:<span class="required">*</span></div> <input id="dsb_susername" class="signup" type="text"><br/>
		<div class="signuplabel">Password:<span class="required">*</span></div> <input id="dsb_spassword" type="password"><br/>
		<div class="signuplabel">Confirm:<span class="required">*</span></div> <input id="dsb_sconfirm" type="password"><br/>
		<div class="signuplabel">E-Mail:<span class="required">*</span></div> <input id="dsb_semail" type="text"><br/>
		<div class="signuplabel">Firstname:</div> <input id="dsb_sfirst" type="text"><br/>
		<div class="signuplabel">Lastname:</div> <input id="dsb_slast" type="text">
		</div>
	</div>

	<div id="loginpopup" style="display: none;">
		<div class="loginform">
		<div class="loginlabel">Username:</div> <input class="login" id="dsb_username" type="text"><br/>
		<div class="loginlabel">Password:</div> <input id="dsb_password" type="password">
		</div>
	</div>

	<div id="addfabpopup" style="display: none;">
		<div class="loginform">
		<div class="loginlabel">Name:</div> <input class="login" id="dsb_fabname" type="text"><br/>
		<div class="loginlabel">Existing Fabric:</div> <input id="dsb_fabexisting" type="text" value="[new]">
		</div>
	</div>

	<div id="handlepopup" style="display: none;">
		<div class="loginform">
		<div class="loginlabel">Name:</div> <input class="login" id="dsb_handlename" type="text">
		</div>
	</div>

	<div id="oraclepopup" style="display: none;">
		<div class="loginform">
		<div class="loginlabel">Name:<span class="required">*</span></div> <input class="login" id="dsb_oraclename" type="text"><br/>
		<div class="loginlabel">Group:</div> <input class="login" id="dsb_oraclegroup" type="text" value="oracles">
		</div>
	</div>

	<div id="viewhandlewin" style="display: none;">
		<div class="handlewin">
		<input class="login" id="dsb_handlevalue" type="text" disabled="true">
		</div>
	</div>

	<div id="vieworaclewin" style="display: none;">
		<div class="handlewin">
		<input class="login" id="dsb_oraclevalue" type="text"><button class="small" id="btn_saveoracle"><span class="icon-checkmark"></span></button>
		</div>
	</div>

	<div id="createprojectpopup" style="display: none;">
		<div class="loginform">
		<div class="loginlabel">Name:<span class="required">*</span></div> <input class="login" id="dsb_projectname" type="text"><br/>
		<div class="loginlabel">Description:</div> <input id="dsb_projectdesc" type="text">
		</div>
	</div>

    <div id="myLayout"></div>
</body>
<script>
$(function () {
	dsb.checkLogin(function(username) {
		if (username === undefined) {
			dsbui.showLogin("Login");
		} else {
			dsbui.showProjects();
		}
	});
});
</script>
</html>
