<!DOCTYPE html>
<html>
<head>
	<title>DSB Client</title>
    <link rel="stylesheet" type="text/css" href="js/libs/w2ui-1.4.2.css" />
	<link rel="stylesheet" type="text/css" href="css/dsbui.css" />
    <script src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/w2ui-1.4.2.min.js"></script>
	<script src="js/web/dsb.js"></script>
	<script src="js/web/windows.js"></script>
	<script src="js/web/dsbui.js"></script>
</head>
<body>
	<div id="myToolbar"></div>
	<div id="dsblogo">Dynamic Structure Base</div>
	<div id="menubottom"></div>
	<div id="signuppopup" style="display: none;">
		<div class="signupform">
		<div class="signuplabel">Username:<span class="required">*</span></div> <input id="dsb_susername" class="signup" type="text"><br/>
		<div class="signuplabel">Password:<span class="required">*</span></div> <input id="dsb_spassword" type="password"><br/>
		<div class="signuplabel">Confirm:<span class="required">*</span></div> <input id="dsb_sconfirm" type="password"><br/>
		<div class="signuplabel">E-Mail:<span class="required">*</span></div> <input id="dsb_semail" type="text"><br/>
		<div class="signuplabel">Firstname:</div> <input id="dsb_sfirst" type="text"><br/>
		<div class="signuplabel">Lastname:</div> <input id="dsb_slast" type="text">
		</div>
	</div>

	<div id="loginpopup" style="display: none;">
		<div class="loginform">
		<div class="loginlabel">Username:</div> <input class="login" id="dsb_username" type="text"><br/>
		<div class="loginlabel">Password:</div> <input id="dsb_password" type="password">
		</div>
	</div>

    <div id="myLayout"></div>
</body>
<script>
var dsb;
var dsbui;

$(function () {
	dsb = new DSB();
	dsbui = new DSBUI(dsb);

	dsb.checkLogin(function(username) {
		if (username === undefined) {
			dsbui.showLogin("Login");
		} else {
			dsbui.showProjects();
		}
	});
});
</script>
</html>
